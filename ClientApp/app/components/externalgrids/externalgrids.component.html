<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>External grid</title>
</head>

<body>
    <button type="button" class="btn btn-primary" (click)=onAddRow()>Add Row</button>
    <button type="button" class="btn btn-danger" (click)=removeSelected()>Delete selected</button>
    <div class="container" style="width: 100%; height: 500px;">        
        <ag-grid-angular #agGrid style="width: 100%;height: 100%;" class="ag-fresh" [gridOptions]="gridOptions" [rowData]="rowData"
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
        </ag-grid-angular>
    </div>
</body>
</html>
